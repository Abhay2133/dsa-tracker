# Dependency Update Bot
name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: "0 9 * * 1"
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Update dependencies
        working-directory: ./web
        run: |
          npm update
          npm audit fix --audit-level=moderate || true

      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.verify-changed-files.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "⬆️ Update dependencies"
          title: "⬆️ Automated dependency updates"
          body: |
            This is an automated PR to update project dependencies.

            ## Changes
            - Updated npm packages to their latest compatible versions
            - Applied security fixes for known vulnerabilities

            Please review the changes and test thoroughly before merging.

            ## Testing Checklist
            - [ ] Build passes successfully
            - [ ] All tests pass
            - [ ] Application works as expected
            - [ ] No breaking changes introduced

            ---
            *This PR was automatically created by the dependency update workflow.*
          branch: dependency-updates
          delete-branch: true
